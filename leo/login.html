<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léo - eliaaa-webdev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script>var _id = "leolb", password = "@bcd1",url_site = new URL("https://eliaaa.000webhostapp.com");</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" crossorigin="anonymous">
    <style>html,body{height:100%;}body{display:flex;align-items:center;padding-top:40px;padding-bottom:40px;background-color:#f5f5f5;}.form-signin{max-width:330px;padding:15px;}.form-signin .form-floating:focus-within{z-index: 2;}.form-signin input[type="text"]{margin-bottom:-1px;border-bottom-right-radius:0;border-bottom-left-radius:0;}.form-signin input[type="password"]{margin-bottom:10px;border-top-left-radius:0;border-top-right-radius:0;}</style>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <div>
            <h1 class="h3 mb-3 fw-normal">Bienvenue, veuillez vous connecter.</h1> 
            <div class="form-floating">
                <input type="text" class="form-control" id="user-id" placeholder="Identifiant">
                <label for="user-id">Identifiant</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="user-password" placeholder="Mot de passe">
                <label for="user-password">Mot de passe</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="var user_id=document.getElementById('user-id').value;var user_password=document.getElementById('user-password').value;if(user_id === _id && user_password === password){localStorage.setItem('is_connected', true);alert('Vous êtes connecté(e).');setInterval('document.location.replace(url_site)', 200);}else{alert('Votre identifiant ou votre mot de passe est incorrect.');};">Se connecter</button>
            <p class="mt-5 mb-3 text-muted">eliaaa-webdev</p>
        </form>
    </main>
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
